<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/footer.css" />
    <link rel="stylesheet" href="../static/css/register_user.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="stylesheet" href="../static/css/item_list.css" />
    <link rel="stylesheet" href="../static/css/item_detail.css" />
    <link rel="stylesheet" href="../static/css/cart_list.css" />
    <link rel="stylesheet" href="../static/css/order_confirm.css" />
    <link rel="stylesheet" href="../static/css/order_finished.css" />
    <link rel="stylesheet" href="../static/css/responsive.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクアロハ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img class="logo" src="../static/img_aloha/header_logo.png" />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list_aloha.html">商品一覧</a>
            <a href="register_user.html">会員登録</a>
            <a href="login.html" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <div class="row register-page">
          <div class="error">名前を入力して下さい</div>
          <div class="row">
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">姓</label>
            </div>
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" />
              <label for="first_name">名</label>
            </div>
          </div>
          <div class="error">メールアドレスの形式が不正です</div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" />
              <label for="email">メールアドレス</label>
            </div>
          </div>
          <div class="error">郵便番号はXXX-XXXXの形式で入力してください</div>
          <div class="row">
            <div class="input-field col s12">
              <input id="zipcode" type="text" maxlength="8" />
              <label for="zipcode">郵便番号</label>
              <button class="btn" type="button">
                <span>住所検索</span>
              </button>
            </div>
          </div>
          <div class="error">住所を入力して下さい</div>
          <div class="row">
            <div class="input-field col s4">
              <select class="browser-default" id="pref">
                <option value="" disabled selected>都道府県</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
              </select>
            </div>
            <div class="input-field col s4">
              <input id="municipalities" type="text" />
              <label for="municipalities">市区町村</label>
            </div>
            <div class="input-field col s4">
              <input id="address" type="text" />
              <label for="address">住所</label>
            </div>
          </div>
          <div class="error">
            電話番号はXXXX-XXXX-XXXXの形式で入力してください
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="tel" type="tel" /> <label for="tel">電話番号</label>
            </div>
          </div>
          <div class="error">
            パスワードは８文字以上１６文字以内で設定してください
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="password"
                type="password"
                class="validate"
                minlength="8"
              />
              <label for="password">パスワード</label>
            </div>
          </div>
          <div class="error">パスワードと確認用パスワードが不一致です</div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="confirmation_password"
                type="password"
                class="validate"
                minlength="8"
              />
              <label for="confirmation_password">確認用パスワード</label>
            </div>
          </div>
          <div class="row register-admin-btn">
            <button
              class="btn"
              type="button"
              onclick="location.href='login.html'"
            >
              <span>登録<i class="material-icons right">done</i></span>
            </button>
          </div>
        </div>
      </div>
      <!-- end container-->
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img src="../static/img_aloha/header_logo.png" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
